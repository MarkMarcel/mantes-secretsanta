<mat-card style="max-width: 150px;" class="horizontal-space vertical-space">
    <mat-card-header>
        <mat-card-title>{{item?.name}}</mat-card-title>
        <mat-card-subtitle *ngIf="item?.purchased">Someone bought it for you</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="item?.pictureUrl" alt="Picture of {{item?.name}}">
    <mat-divider></mat-divider>
    <mat-card-actions>
        <button mat-button color="warn" (click)="deleteItem()">Delete</button>
    </mat-card-actions>
</mat-card>

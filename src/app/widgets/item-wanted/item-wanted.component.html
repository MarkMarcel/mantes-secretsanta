<mat-card style="max-width: 150px;" class="horizontal-space vertical-space">
    <mat-card-header>
        <mat-card-title>{{item?.name}}</mat-card-title>
        <mat-card-subtitle *ngIf="item?.purchased">Someone bought it</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="item?.pictureUrl" alt="Picture of {{item?.name}}">
    <mat-card-content *ngIf="item?.googleMapsUrl && !item?.purchased">
        <a [href]="item?.googleMapsUrl" target="_blank">Find item at this store</a>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions *ngIf="!(item?.purchased)">
        <button mat-flat-button color="primary" (click)="setPurchased()">Indicate Purchased</button>
    </mat-card-actions>
</mat-card>
